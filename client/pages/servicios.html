<html lang="es">

    <script

    ></script>
    <script

    ></script>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../public/media/icons-tab/apple-touch-icon.png"

    <div class="container bg-ste mx-0 px-0">

            <div><i class="fas fa-dollar-sign"></i></div>

            <div><i class="fas fa-wrench"></i></div>

                        <td>Cambio de pantalla</td>

                        <td class="d-flex justify-content-around">

                    </tr>
                </tbody>

      </div>
