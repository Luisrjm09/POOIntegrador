<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/main.css" />
    <title>Tickets</title>

    <script
      defer
      src="../node_modules/@fortawesome/fontawesome-free/js/brands.js"
    ></script>
    <script
      defer
      src="../node_modules/@fortawesome/fontawesome-free/js/solid.js"
    ></script>
    <script
      defer
      src="../node_modules/@fortawesome/fontawesome-free/js/fontawesome.min.js"
    ></script>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../public/media/icons-tab/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../public/media/icons-tab/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../public/media/icons-tab/favicon-16x16.png"
    />
    <link rel="manifest" href="../public/media/icons-tab/site.webmanifest" />
  </head>
  <body>
    <div class="container bg-ste mx-0 px-0">
      <div class="content mx-0 px-0">
        <div class="menu" id="menu"></div>

        

        <div class="bodyContent management">
          <a href="nuevoTicket.html">
            <button
            class="customBtn w-25 mb-4"
            data-toggle="modal"
            data-target="#newTicket"
          >
            Nuevo ticket
          </button>
          </a>
          

          <button
            class="ml-3 customBtn w-25 mb-4"
            data-toggle="modal"
            data-target="#newTicket"
          >
            Imprimir ticket
          </button>

          <button
            class="ml-3 customBtn w-25 mb-4"
            data-toggle="modal"
            data-target="#btnOpenSearchTicket"
          >
            Buscar Folio
          </button>

          <table class="table table-bordered">
            <thead>
              <tr class="text-center">
                <th>#</th>
                <th>Servicio</th>
                <th>Cotizacion</th>
                <th>Total</th>
                <th>Fecha de recepcion</th>
                <th>Fecha de entrega</th>
                <th>Pago</th>
                <th>Estado</th>
                <th>Acciones</th>

              </tr>
            </thead>
            <tbody id="bodyServices"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Buscar folio -->
    <div
    class="modal fade"
    id="btnOpenSearchTicket"
    tabindex="-1"
    aria-labelledby="btnOpenSearchTicket"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formSearchTicket">
          <p class="headerModal">Agregar servicio</p>

          <div
            class="mt-5 d-flex justify-content-center align-items-center"
          >
            <div class="modalIcon">
              <i class="fas fa-search d-inline-block"></i>
            </div>
            <input
              id="ticketID"
              type="number"
              class="d-inline w-50"
              placeholder="Escribe aqui"
              required
            />
          </div>

          <p 
            id = 'errorSearchTicket'
            class="d-none text-center text-danger font-weight-bold">
              No existe el ticket
          </p>


          <div class="modal-footer">
            <button
              type="button"
              class="cancelBtn w-25"
              data-dismiss="modal"
            >
              Salir
            </button>

            <input 
              type="submit"
              id="btnSearchTicket"
              class="customBtn w-25"
              value="Buscar"
            >
          </div>
        </form>
      </div>
    </div>
  </div>

  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"
  ></script>
  <script src="../public/js/tickets/indexBundle.js"></script>
</html>
