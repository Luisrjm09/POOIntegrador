<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../public/css/main.css">

    <script
      defer
      src="../node_modules/@fortawesome/fontawesome-free/js/brands.js"
    ></script>
    <script
      defer
      src="../node_modules/@fortawesome/fontawesome-free/js/solid.js"
    ></script>
    <script
      defer
      src="../node_modules/@fortawesome/fontawesome-free/js/fontawesome.min.js"
    ></script>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../public/media/icons-tab/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../public/media/icons-tab/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../public/media/icons-tab/favicon-16x16.png"
    />
    <link rel="manifest" href="../public/media/icons-tab/site.webmanifest" />

    <title>Gestion - Mov</title>
</head>
<body>
    <div class="container bg-ste mx-0 px-0">
      <div class="content mx-0 px-0">
        <div class="menu" id="menu"></div>

        <button
          id="btnEditService"
          class="d-none"
          data-toggle="modal"
          data-target="#modalEditService"
        ></button>

        <div class="bodyContent management">
          <button
            class="customBtn w-25 mb-4"
            data-toggle="modal"
            data-target="#newTicket"
          >
            Nuevo movimiento
          </button>

          <table class="table table-bordered">
            <thead>
              <tr class="text-center">
                <th>#</th>
                <th>Cantidad</th>
                <th>Concepto</th>
                <th>Tipo</th>
                <th>Fecha</th>
              </tr>
            </thead>
            <tbody id="bodyServices"></tbody>
          </table>
        </div>

        <!-- Modal agregar -->
        <div
          class="modal fade"
          id="addClient"
          tabindex="-1"
          aria-labelledby="addClient"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <form id="formServices">
                <p class="headerModal">Agregar cliente</p>

                <div
                  class="mt-2 d-flex justify-content-center align-items-center"
                >
                  <div class="modalIcon">
                    <i class="fas fa-user d-inline-block"></i>
                  </div>
                  <input
                    id="addFirstName"
                    type="text"
                    class="d-inline w-50"
                    placeholder="Ingresar primer nombre"
                  />
                </div>

                <div
                  class="mt-2 d-flex justify-content-center align-items-center"
                >
                  <div class="modalIcon">
                    <i class="fas fa-user d-inline-block"></i>
                  </div>
                  <input
                    id="addMiddlename"
                    type="text"
                    class="d-inline w-50"
                    placeholder="Ingresar segundo nombre"
                  />
                </div>

                <div
                  class="mt-2 d-flex justify-content-center align-items-center"
                >
                  <div class="modalIcon">
                    <i class="fas fa-user d-inline-block"></i>
                  </div>
                  <input
                    id="addLastname1"
                    type="text"
                    class="d-inline w-50"
                    placeholder="Ingresar apellido paterno"
                  />
                </div>

                <div
                  class="mt-2 d-flex justify-content-center align-items-center"
                >
                  <div class="modalIcon">
                    <i class="fas fa-user d-inline-block"></i>
                  </div>
                  <input
                    id="addLastname2"
                    type="text"
                    class="d-inline w-50"
                    placeholder="Ingresar apellido materno"
                  />
                </div>

                <div
                  class="mt-2 d-flex justify-content-center align-items-center"
                >
                  <div class="modalIcon">
                    <i class="fas fa-phone-alt d-inline-block"></i>
                  </div>
                  <input
                    id="addLastname2"
                    type="number"
                    class="d-inline w-50"
                    placeholder="Ingresar numero/whatsapp"
                  />
                </div>

                <div class="d-flex align-items-center justify-content-center">
                  <input type="radio" name="recommendation" id="fb" value="0" />
                  <label class="mb-0 ml-2" for="fb">Facebook</label>
                </div>

                <div class="d-flex align-items-center justify-content-center">
                  <input
                    type="radio"
                    name="recommendation"
                    id="whatsapp"
                    value="1"
                  />
                  <label class="mb-0 ml-2" for="whatsapp">Whatsapp</label>
                </div>

                <div
                  class="d-flex align-items-center justify-content-center mb-3"
                >
                  <input
                    type="radio"
                    name="recommendation"
                    id="recommendation"
                    value="2"
                  />
                  <label class="mb-0 ml-2" for="recommendation">Whatsapp</label>
                </div>

                <div class="modal-footer">
                  <button
                    type="button"
                    class="cancelBtn w-25"
                    data-dismiss="modal"
                  >
                    Salir
                  </button>
                  <button
                    type="button"
                    id="btnAddService"
                    class="customBtn w-25"
                  >
                    Guardar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div
          class="modal fade"
          id="modalEditService"
          tabindex="-1"
          aria-labelledby="modalEditService"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <form id="formEditService">
                <p class="headerModal">Editar servicio</p>
                <input type="hidden" id="idService" />
                <div
                  class="mt-5 d-flex justify-content-center align-items-center"
                >
                  <div class="modalIcon">
                    <i class="fas fa-wrench d-inline-block"></i>
                  </div>
                  <input
                    id="serviceNameEdit"
                    type="text"
                    class="d-inline w-50"
                    placeholder="Ingresar nombre servicio"
                  />
                </div>

                <div
                  class="mt-2 mb-5 d-flex justify-content-center align-items-center"
                >
                  <div class="modalIcon">
                    <i class="fas fa-comment-alt d-inline-block"></i>
                  </div>
                  <input
                    id="serviceDescriptionEdit"
                    type="text"
                    class="d-inline w-50"
                    placeholder="Ingresar descripcion"
                  />
                </div>

                <div class="modal-footer">
                  <button
                    type="button"
                    class="cancelBtn w-25"
                    data-dismiss="modal"
                  >
                    Salir
                  </button>
                  <button
                    type="button"
                    id="btnUpdateService"
                    class="customBtn w-25"
                  >
                    Actualizar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
  integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
  crossorigin="anonymous"
></script>
<script src="../public/js/inventory/indexBundle.js"></script>
</html>
