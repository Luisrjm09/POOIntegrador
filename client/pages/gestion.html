<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/main.css">

    <script
      defer
      src="../node_modules/@fortawesome/fontawesome-free/js/brands.js"
    ></script>
    <script
      defer
      src="../node_modules/@fortawesome/fontawesome-free/js/solid.js"
    ></script>
    <script
      defer
      src="../node_modules/@fortawesome/fontawesome-free/js/fontawesome.min.js"
    ></script>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../public/media/icons-tab/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../public/media/icons-tab/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../public/media/icons-tab/favicon-16x16.png"
    />
    <link rel="manifest" href="../public/media/icons-tab/site.webmanifest" />

    <title>Gestion</title>
  </head>
  <body>
    <div class="container bg-ste mx-0 px-0">
      <div class="content mx-0 px-0">
        <div class="menu">
          <div><i class="fas fa-address-book"></i></div>
          <div><i class="fas fa-dollar-sign"></i></div>
          <div><i class="fas fa-boxes"></i></div>
          <div><i class="fas fa-wrench"></i></div>
          <div><i class="rotate-l90 fas fa-ticket-alt"></i></div>
        </div>

        <div class="bodyContent management">
          <b class="mt-5">Fecha</b>
          <form action="">
            <div class="form-group row mt-5">
              <label for="caja" class="col-1 col-form-label"><b>Caja</b></label>
              <div class="col-4">
                <input type="number" name="caja" class="form-control" />
              </div>
            </div>

            <div class="form-group row mt-5">
              <label for="ingresos" class="col-1 col-form-label"
                ><b>Ingresos</b></label
              >
              <div class="col-4">
                <input type="number" name="ingresos" class="form-control" />
              </div>
            </div>

            <div class="form-group row mt-5">
              <label for="gastos" class="col-1 col-form-label"
                ><b>Gastos</b></label
              >
              <div class="col-4">
                <input type="number" name="gastos" class="form-control" />
              </div>
            </div>
          </form>
        </div>
        <div class="buttons">
          <button class="w-25 mr-4 customBtn">Ver movimientos</button>
          <button class="w-25 customBtn">Generar reporte</button>
        </div>
      </div>
    </div>
  </body>
</html>
